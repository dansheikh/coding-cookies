<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="sign-up">
          <h1>Cookies and Coding!</h1>
          <h2>Sign Up</h2>
          <span class="alert alert-info">All fields are required.</span>
          <form id="sign-up">

            <label name="name-lbl">Name <span></span></label>
            <input type="text" id="name" placeholder="Name" />

            <label name="email-lbl">Email <span></span></label>
            <input type="text" id="email" placeholder="Email" />

            <label name="phone-lbl">Phone <span></span></label>
            <input type="text" id="phone" placeholder="Phone"/>

            <input type="submit" value="Submit" class="btn btn-success" />
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</html>
